<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<h2>Login Form</h2>

<!-- Formulir yang mengirim permintaan POST ke endpoint '/login' -->
<form id="login-form" method="post">
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    
    <button type="submit">Login</button>
  </div>
</form>

<script>
$(document).ready(function() {
  $('#login-form').on('submit', function(event) {
    event.preventDefault(); // Mencegah reload halaman

    const data = {
      uname: $('input[name="uname"]').val(),
      psw: $('input[name="psw"]').val(),
    };

    // Kirim permintaan POST ke endpoint '/login'
    $.post('/login', data, function(response) {
      // Redirect ke 'index.html' jika login berhasil
      window.location.href = 'index.html';
    }).fail(function(jqXHR) {
      alert('Login failed: ' + jqXHR.responseText); // Tampilkan pesan error jika login gagal
    });
  });
});
</script>

</body>
</html>
